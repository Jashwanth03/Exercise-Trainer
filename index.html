<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer - Your Interactive Workout Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .day-btn.active {
            background-color: #0d9488;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .day-btn.completed {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .tab-btn.active {
            border-color: #0d9488;
            color: #0d9488;
            font-weight: 600;
        }
        /* Style for completed exercises */
        .exercise-item.completed span {
            text-decoration: line-through;
            color: #9ca3af; /* slate-400 */
        }
        /* Custom checkbox style */
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            background-color: #0d9488; /* teal-700 */
            border-color: #0d9488;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8 relative">
            <h1 class="text-3xl sm:text-4xl font-bold text-teal-700">Trainer: Your Interactive Workout Plan</h1>
            <p class="text-slate-500 mt-2">Your 6-Day beginner bodyweight plan. Click a day to see the workout.</p>
            <button id="reset-button" title="Reset Weekly Progress" class="absolute top-0 right-0 mt-2 mr-2 px-3 py-1 bg-red-100 text-red-700 text-xs font-semibold rounded-full hover:bg-red-200 transition">Reset Week</button>
        </header>

        <main>
            <section id="day-selector" class="mb-8 p-2 bg-slate-100 rounded-lg shadow-sm">
                <div class="flex flex-wrap justify-center gap-2">
                    <button data-day="monday" class="day-btn flex-grow sm:flex-none text-center px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-teal-100 transition-all duration-200">Monday</button>
                    <button data-day="tuesday" class="day-btn flex-grow sm:flex-none text-center px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-teal-100 transition-all duration-200">Tuesday</button>
                    <button data-day="wednesday" class="day-btn flex-grow sm:flex-none text-center px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-teal-100 transition-all duration-200">Wednesday</button>
                    <button data-day="thursday" class="day-btn flex-grow sm:flex-none text-center px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-teal-100 transition-all duration-200">Thursday</button>
                    <button data-day="friday" class="day-btn flex-grow sm:flex-none text-center px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-teal-100 transition-all duration-200">Friday</button>
                    <button data-day="saturday" class="day-btn flex-grow sm:flex-none text-center px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-teal-100 transition-all duration-200">Saturday</button>
                    <button data-day="sunday" class="day-btn flex-grow sm:flex-none text-center px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-teal-100 transition-all duration-200">Sunday</button>
                </div>
            </section>
            
            <section id="workout-display" class="bg-white p-6 rounded-xl shadow-lg min-h-[300px] transition-all duration-300">
            </section>

            <section id="info-tabs" class="mt-10">
                <div class="border-b border-slate-200 mb-6">
                    <nav class="flex -mb-px space-x-6" aria-label="Tabs">
                        <button data-tab="tips" class="tab-btn active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">ðŸ’ª Pro-Tips & Nutrition</button>
                        <button data-tab="warmup" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 font-medium text-sm">Warm-up & Cool-down</button>
                        <button data-tab="timing" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 font-medium text-sm">ðŸ•’ Workout Timing</button>
                    </nav>
                </div>
                <div id="tab-content" class="bg-white p-6 rounded-xl shadow-lg">
                    <div id="tips-content" class="tab-content-panel"></div>
                    <div id="warmup-content" class="tab-content-panel hidden"></div>
                    <div id="timing-content" class="tab-content-panel hidden"></div>
                </div>
            </section>
        </main>
    </div>

<script type="module" src="index.tsx"></script>

</body>
</html>
